<br>
<div class="row">
    <div class="col-md-10">
        <strong> All User List </strong>
    </div>
    <div class="col-md-2">
        <button class="btn btn-dark float-right" type="button" (click)="addUserPopup()" data-bs-toggle="modal"
            data-bs-target="#addEditUserModal"> Add New User</button>
    </div>

</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Mob</th>
            <th scope="col">Email</th>
            <th scope="col">DOB</th>
            <th scope="col">City</th>
            <th scope="col">Role</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user_data of all_user_data; let i=index">

            <th scope="row">{{i+1}}</th>
            <td> {{user_data.name}}</td>
            <td> {{user_data.mobNumber}}</td>
            <td> {{user_data.email}}</td>
            <td> {{user_data.dob}}</td>
            <td> {{user_data.address.city}}</td>
            <td> {{user_data.role}}</td>
            <td>
                <span class="sim-pointer" (click)="editUserPopup(user_data.id)" data-bs-toggle="modal"
                    data-bs-target="#addEditUserModal">Edit</span> &nbsp; &nbsp;
                <span class="sim-pointer" (click)="deleteUser(user_data.id)">Delete</span>
            </td>
        </tr>
    </tbody>
</table>

<!-- modal for add user and udit user -->

<div class="modal fade" id="addEditUserModal" tabindex="-1" role="dialog" aria-labelledby="addEditUserModal" aria-hidden="true">

<div class="modal-dialog modal-dailog-scrollable"role="documnet">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{popup_header}} </h5>

            <button class="close" type="button" data-bs-dismiss="modal" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form  [formGroup]="addEditUserForm"  >
                        <div class="form-group">
                            <label >Name</label>
                            <input type="text"class="form-control" formControlName="name">
                        </div>
        
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text"class="form-control" formControlName="mobNumber">
                        </div>
        
                        <div class="form-group">
                            <label>Enter Yoour age</label>
                            <input type="number"class="form-control" formControlName="age">
                        </div>
                       
                        <div class="form-group">
                            <label>Enter your Dob</label>
                            <input type="date"class="form-control" formControlName="dob">
                        </div>
                        <!-- ---------------------------------------new rows -->
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="abasahebshelvane@gmail.com" formControlName="email" >
                            </div>
        
                            <div class="form-group col-md-6">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Enter your password" formControlName="password" >
                            </div>
        
                            <div class="form-group">
                                <label>AddressLine1</label>
                                <input type="text" class="form-control" placeholder="12,4" formControlName="addLine1" >
                            </div>
                            <div class="form-group">
                                <label>AddressLine2</label>
                                <input type="text" class="form-control" placeholder="12,4" formControlName="addLine2" >
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>city</label>
                                <input type="text" class="form-control" placeholder="Enter your city" formControlName="city" >
                            </div>
                            <div class="form-group col-md-4">
                                <label>state</label>
                                <select id="inputstate" class="form-control"  formControlName="state" > 
                                    <option value="">choose ...</option>
                                    <option >Maharastra</option>
                                    <option >UP</option>
                                    <option >MP</option>
                                    <option >HP</option>
                                </select>
                            </div>
                            
                            <div class="form-group col-md-2">
                                <label>zipcode</label>
                                <input type="text" class="form-control" placeholder="Enter your city" formControlName="zipCode" >
                            </div>
                        </div>
        
                        <div class="form-group">
                            <label>language</label>
                            <select multiple class="form-control" formControlName="language" >
                                <option >Marathi</option>
                                <option >Hindi</option>
                                <option >English</option>
                                <option >others</option>
                            </select>
                        </div>
        
                        <div class="form-group">
                            <label>Gender</label> 
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-inline" formControlName="gender" value="male"> 
                                <label  class="form-check-inline">male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-inline" formControlName="gender" value="femmale"> 
                                <label  class="form-check-inline">Female</label>
                            </div>
        
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-inline" formControlName="gender" value="others"> 
                                <label  class="form-check-inline">Others</label>
                            </div>
                        </div>
        
                        <div class="form-group">
                            <label>Something about you</label>
                           <textarea  class="form-control" rows="3" formControlName="aboutYou"> </textarea>
                        </div>
        
                        <div class="form-group">
                            <label>upload your photo</label>
                           <input type="file"  class="form-control"  formControlName="uploadPhoto"> 
                        </div>
        
                        <div class="form-group">
                            
                           <input type="checkbox"  class="form-check-inline"  formControlName="agreetc" id="agreetc"> 
                           <label  class="form-check-inline">Terms and condition</label>
                        </div>
        
                        <div class="form-group ">
                            <label>Waht do u want ?..</label>
                            <select  class="form-control"  formControlName="role" > 
                                <option value="admin">Admin</option>
                                <option value="seller">seller</option>
                                <option value="buyer">buyer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" data-bs-dismiss="modal"  (click)="addUser()" *ngIf="add_User"> Register </button>
                            <button class="btn btn-primary" data-bs-dismiss="modal" (click)="updateUser()" *ngIf="edit_User"> Update User </button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
